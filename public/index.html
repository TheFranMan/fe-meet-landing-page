<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Meet landing page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <header class="header">
            <img src="images/logo.svg" alt="">
            <img class="header__hero" src="images/tablet/image-hero.png" alt="">
            <section class="header__description">
                <h1 class="header__description__title">Group Chat for Everyone</h1>
                <p class="header__description__text"> Meet makes it easy to connect with others face-to-face virtually and collaborate across any device.</p>
                <section class="header__description__links">
                    <button class="header__description__links--download">Download v1.3</button>
                    <button class="header__description__links--what">What is it?</button>
                </section>
            </section>
        </header>
    </main>
</body>
</html>
